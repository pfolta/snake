<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>
      Snake
    </title>

    <meta charset="utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" type="text/css" href="css/style.css"/>
  </head>

  <body>
    <div class="snake-container">
      <div class="ui-controls">
        <div class="ui-score">
          <div class="score">
            <span class="score-icon">Score:</span>
            <span id="js-score">0</span>
          </div>
          <div class="highscore">
            <span class="highscore-icon">High:</span>
            <span id="js-highscore">0</span>
          </div>
        </div>
        <div class="ui-buttons">
          <div class="ui-button">
            Settings
          </div>
          <div class="ui-button">
            Help
          </div>
        </div>
      </div>
      <canvas class="snake-canvas" id="js-snake-canvas"></canvas>
    </div>

    <div class="js-assets assets">
      <img id="js-asset-apple" alt="Apple" src="images/apple-asset.svg">
    </div>

    <script src="js/game_config.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/keyboard_handler.js"></script>
    <script src="js/touch_handler.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/snake_body.js"></script>
    <script src="js/apple.js"></script>
    <script src="js/canvas_handler.js"></script>
    <script src="js/ui_handler.js"></script>
    <script src="js/game.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
