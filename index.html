<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Snake</title>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Snake">

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
  </head>

  <body>
    <div class="snake-container">
      <div class="ui-controls">
        <div class="ui-score">
          <div class="score">
            <img class="apple-icon" alt="Apple" src="images/apple-asset.svg">
            <span id="js-score">0</span>
          </div>
          <div class="highscore">
            <i class="fas fa-trophy fa-fw trophy-icon"></i>
            <span id="js-highscore">0</span>
          </div>
        </div>
        <div class="ui-buttons">
          <div class="ui-button">
            <i class="fas fa-sliders-h fa-fw"></i>
          </div>
          <div class="ui-button">
            <i class="fas fa-question-circle fa-fw"></i>
          </div>
        </div>
      </div>
      <canvas class="snake-canvas" id="js-snake-canvas"></canvas>
    </div>

    <div class="js-assets assets">
      <img id="js-asset-apple" alt="Apple" src="images/apple-asset.svg">
    </div>

    <script src="js/game_config.js"></script>
    <script src="js/storage_handler.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/keyboard_handler.js"></script>
    <script src="js/touch_handler.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/snake_body.js"></script>
    <script src="js/apple.js"></script>
    <script src="js/canvas_handler.js"></script>
    <script src="js/ui_handler.js"></script>
    <script src="js/game.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
