paths:
  sources:
    stylesheets:
      allFiles: "src/app/styles/**/*.s+(a|c)ss"
      mainSassFile: "src/app/styles/application.scss"

  build:
    stylesheets: "build/app/stylesheets"

globs:
  allCssFiles: "**/*.css"
  allMinifiedCssFiles: "**/*.min.css"

plugins:
  clean:
    enabled: true
    directories:
      - "build"

  lint-sass:
    enabled: true
    configFile: "configuration/plugins/gulp-sass-lint/.sass-lint.yml"
    failOnError: true

  compile-sass:
    enabled: true
    cacheLocation: "build/tmp/gulp-ruby-sass/.sass-cache"
    emitCompileError: true
    stopOnError: true

  autoprefix-css:
    enabled: true
    browsers: "> 1%, last 2 versions, Firefox ESR"

  minify-css:
    enabled: true
    suffix: ".min"
